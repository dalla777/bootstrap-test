    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group text-center">
            <h1>Donate a Cat</h1>
          </div>
        </div>
      </div>
      <form action="http://form-echo.herokuapp.com/form-echo" method="POST">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="" required>
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="" required>
            </div>
            <div class="form-group">
              <label for="phone">Your Phone</label>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="555-555-5555" required>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="cat_name">Cat Name</label>
              <input type="text" class="form-control" id="cat_name" name="cat_name" placeholder="">
            </div>
            <div class="form-group">
              <label for="cat_age_months">Cat Age</label>
              <div class="row form-inline">
                <div class="col-sm-6">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-sm" id="cat_age_months" name="cat_age_months" placeholder="">
                    <label for="cat_age">Months</label>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-sm" id="cat_age_years" name="cat_age_years" placeholder="">
                    <label for="cat_age_years">Years</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="cat_weight">Weight</label>
                    <input type="text" class="form-control form-control-sm" id="cat_weight" name="cat_weight" placeholder="in lbs">
                  </div>
                </div>
                <div class="col-sm-6">
                  <label for="gender">Gender</label>
                  <div class="form-group">
                    <label class="radio-inline text-uppercase">
                      <input type="radio" name="gender" id="inlineRadio1" value="male"> Male
                    </label>
                    <label class="radio-inline text-uppercase">
                      <input type="radio" name="gender" id="inlineRadio2" value="female"> Female
                    </label></div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="description">Cat Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </form>
        
        <div class="footer">
          <p>â™¥ from the CAC team</p>
        </div>
      </div>
      <!-- build:js scripts/vendor.js -->
      <!-- bower:js -->
      <script src="/bower_components/jquery/dist/jquery.js"></script>

      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>

      <!-- build:js scripts/main.js -->
      <script src="scripts/main.js"></script>
      <!-- endbuild -->
